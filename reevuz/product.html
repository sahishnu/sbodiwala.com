<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Product Application</title>

	<!--BOOTSTRAP CSS-->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>

		<div class="container">
			<h3>Product Application</h3>
			<h4>Log-In</h4>
			<br />
			Username: <input type="name"></input> <br/><br/>
			Password: <input type="password"></input> <br /><br/>

			<button type="button" class="btn btn-primary ">Log-In</button>

			<br/><br/><br/><br/><br/>


			<div id ="post">
				Product Name: <input type="name"></input><br/><br/>
				Price: <input type="number"></input><br/><br/>
				Category: <input type="dropdown"></input><br/><br/>
				Review: <br/><textarea rows="4" cols="50"></textarea><br/><br/>
				Upload Picture: <input type="file"></input>


			</div>



		</div>



	</body>
</html>
